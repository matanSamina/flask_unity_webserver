{% extends "base.html" %}
{% block title %} main {% endblock %}
{% block content %}
    <h1>Unity Logs</h1>
    {%- for item in tree.children recursive %}
            <li>
                {{ item.name }}
                <a href="{{ url_for('download', filename=item.name) }}">{{ item.name }}</a>
                {%- if item.children -%}
                    <ul>{{ loop(item.children) }}</ul>
                {%- endif %}
            </li>
    {%- endfor %}
{% endblock %}
