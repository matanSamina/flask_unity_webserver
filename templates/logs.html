{% extends "base.html" %}
{% block title %} main {% endblock %}
{% block content %}
    <h1>
    <p class="text-center">
    Unity Logs
    </p>
    </h1>
    {%- for item in tree.children recursive %}
            <li>
                {{ item.name }}
                <a class="mb-0" href="{{ url_for('download', filename=item.name) }}">{{ item.name }}</a>
                {%- if item.children -%}
                    <ul>{{ loop(item.children) }}</ul>
                {%- endif %}
            </li>

    {%- endfor %}
{% endblock %}
